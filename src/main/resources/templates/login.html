<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>

    <!-- Form sends data to /login via POST -->
    <form th:action="@{/login}" th:object="${login}" method="post">
        <label>Username:</label>
        <!-- Binds this input to login.username -->
        <input type="text" th:field="*{username}" required/><br/>

        <label>Password:</label>
        <!-- Binds this input to login.password -->
        <input type="password" th:field="*{password}" required/><br/>

        <button type="submit">Login</button>
    </form>

    <!-- Displays error if login fails -->
    <p style="color:red;" th:text="${error}"></p>
</body>
</html>
